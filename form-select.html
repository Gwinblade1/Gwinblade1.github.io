<form class="option">   
    <div>
        <div class="select-title"> colour</div>
        <div class="select select-color">
            <div class="select__text select-color__text">
                <input class="select__input select-color__input" type="text" value="Select Color" readonly>
                <span><i class="fa fa-chevron-down"></i></span>
            </div>
            <ul class="select-list color-list">
                <li class="select-list__item color-list__item">
                    <div class="color-list__item-color" style="background-color: #555555;">
                    </div>
                    <div class="color-list__item-name">
                        Fire Opal
                    </div>
                </li>
                <li class="select-list__item color-list__item">
                    <div class="color-list__item-color" style="background-color: #9c2b2b;">
    
                    </div>
                    <div class="color-list__item-name">
                        Lasalle Red
                    </div>
                </li>
                <li class="select-list__item color-list__item">
                    <div class="color-list__item-color" style="background-color: #2d2d97;">
    
                    </div>
                    <div class="color-list__item-name">
                        Tapestry Navy Blue
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <div class="select-title">size</div>
        <div class="select select-size">
            <div class="select__text select-size__text">
                <input class="select__input select-size__input" type="text" value="Select Size" readonly>
                <span><i class="fa fa-chevron-down"></i></span>
            </div>
            <ul class="select-list size-list">
                <li class="select-list__item size-list__item">
                    <span class="size-list__item-name">S</span>
                </li>
                <li class="select-list__item size-list__item">
                    <span class="size-list__item-name">M</span>
                </li>
                <li class="select-list__item size-list__item">
                    <span class="size-list__item-name">L</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="select-qty">
        <div class="text__select">qty</div>
        <div class="qty-inner">
            <input class="select-qty__input" type="number" min="1" max="10" value="1">
            <div class="qty-inner__arrows">
                <div class="qty-inner__arrow-up">
                    <i class="fa fa-chevron-up"></i>
                </div>
                <div class="qty-inner__arrow-down">
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
</form>
